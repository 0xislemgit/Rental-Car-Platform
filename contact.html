<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">STARTUP</a>
        <nav class="nav-links">
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="contact-wrapper">
            <div class="contact-card">
                <i class="fas fa-headset big-icon"></i>
                <h2>Get in Touch</h2>
                <p style="margin: 1rem 0;">We are here to help you.</p>
                <p><i class="fas fa-phone"></i> 07XX98XX56</p>
                <p><i class="fas fa-envelope"></i> startup.gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Ecole superieure d'economie</p>
            </div>

            <div class="contact-form">
                <form action="mailto:startup@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer>Copyright Â© 2026 Startup Name. All rights reserved.</footer>

    <script src="script.js"></script>
</body>
</html>
