<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Cars</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="main-content">
        <header>
        <a href="index.html" class="logo">STARTUP</a>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
        <nav class="nav-links">
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <div class="filters">
        <select id="filter-price"><option value="all">Any Price</option><option value="low">Low</option><option value="high">High</option></select>
        <select id="filter-seats"><option value="all">Any Seats</option><option value="4">4 Seats</option><option value="5">5 Seats</option><option value="7">7+ Seats</option></select>
        <select id="filter-engine"><option value="all">Any Engine</option><option value="1.2">1.2L</option><option value="1.6">1.6L</option><option value="2.0">2.0L+</option></select>
        <select id="filter-bag"><option value="all">Bag Size</option><option value="small">Small</option><option value="large">Large</option></select>
        <select id="filter-km"><option value="all">Mileage</option><option value="new">New (< 50k)</option><option value="used">Used (> 50k)</option></select>
    </div>

    <div class="cars-grid" id="cars-container">
        </div>
    </main>

    <footer>Copyright Â© 2026 Startup Name. All rights reserved.</footer>
    <script src="script.js"></script>
</body>
</html>
