<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencies - Loc.dz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Loc.dz</a>
        <div class="hamburger"><i class="fas fa-bars"></i></div>
        <nav class="nav-links">
            <button id="theme-toggle" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
            <select id="lang-select">
                <option value="en">English</option>
                <option value="ar">العربية</option>
                <option value="fr">Français</option>
            </select>
            <a href="contact.html" data-key="contact">Contact Us</a>
        </nav>
    </header>

    <main class="main-content">
        <!-- Back button -->
        <div class="back-bar">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> <span data-key="back">Back</span></a>
        </div>

        <!-- Page heading -->
        <div class="page-heading">
            <h2 id="agencies-title" data-key="agencies_in">Agencies in …</h2>
            <p class="search-summary" id="search-summary"></p>
        </div>

        <!-- Agency cards grid -->
        <div class="agencies-grid" id="agencies-container"></div>

        <!-- Empty state -->
        <div class="empty-state" id="empty-agencies" style="display:none;">
            <i class="fas fa-building"></i>
            <h3 data-key="no_agencies">No agencies found in this wilaya.</h3>
        </div>
    </main>

    <footer>
        <p class="footer-copy">Copyright &copy; 2026 Loc.dz. All rights reserved.</p>
        <p class="footer-credit">Made by 0xislem</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
